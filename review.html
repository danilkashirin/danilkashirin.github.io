<!DOCTYPE html>
<html lang="ru">
<head>

<body>

<header>
  <a class="navlink" href="index.html">

</header>

<nav class="nav">
  <ul class="nav__list">
    <li class="navitem"><a class="navlink" href="lab6.html">Список отзывов</a></li>
    <li class="navitem"><a class="navlink" href="review.html">Оставить отзыв</a></li>
  </ul>
</nav>

<main class="main">
  <section id="addReviewSection">
    <h2>Оставить отзыв</h2>
    <form id="reviewForm">
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Ваш Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="review">Ваш отзыв:</label>
      <textarea id="review" name="review" required></textarea>

      <button type="submit">Отправить</button>
    </form>
  </section>
</main>

<script src="submit-review.js" defer></script>
